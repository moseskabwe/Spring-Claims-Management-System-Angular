<div class="heading">
    <h2>Payments</h2>
</div>

<table mat-table [dataSource]="claimPaymentList" class="mat-elevation-z8">

    <ng-container matColumnDef="payment-number">
        <th mat-header-cell *matHeaderCellDef> Payment Number </th>
        <td mat-cell *matCellDef="let payment"> {{payment.paymentNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="claim-number">
        <th mat-header-cell *matHeaderCellDef> Claim Number </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.claim.claimNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="policyholder-number">
        <th mat-header-cell *matHeaderCellDef> Policyholder Number </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.claim.policyHolder.policyHolderNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let payment"> {{payment.paymentAmount}} </td>
    </ng-container>
    
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let payment"> {{payment.paymentDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['payment-number', 'claim-number', 'policyholder-number', 'amount', 'date']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['payment-number', 'claim-number', 'policyholder-number', 'amount', 'date'];"></tr>
</table>
