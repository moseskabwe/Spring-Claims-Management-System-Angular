<div class="heading">
    <h2>Policyholders</h2>
</div>
<div class="search">
    <mat-form-field appearance="fill">
        <mat-label>Search by first name, last name, or policyholder number</mat-label>
        <input matInput [(ngModel)]="searchTerm">
        <mat-icon matSuffix (click)="searchPolicyholders(searchTerm)">search</mat-icon>
    </mat-form-field>
</div>
<table mat-table [dataSource]="policyholders" class="mat-elevation-z8">

    <ng-container matColumnDef="policyholder-number">
        <th mat-header-cell *matHeaderCellDef> Policyholder Number </th>
        <td mat-cell *matCellDef="let policyholder"> {{policyholder.policyHolderNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="first-name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let policyholder"> {{ policyholder.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="last-name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let policyholder"> {{ policyholder.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let policyholder"> {{ policyholder.email }} </td>
    </ng-container>
    
    <ng-container matColumnDef="phone-number">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let policyholder"> {{ policyholder.phoneNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Select </th>
        <td mat-cell *matCellDef="let policyholder"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['policyholder-number', 'first-name', 'last-name', 'email', 'phone-number', 'select']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['policyholder-number', 'first-name', 'last-name', 'email', 'phone-number', 'select'];"></tr>
</table>
